<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTrails login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
  <header>
      <nav>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Explore
            </a>
             <a href="" class="navbar-item">
              About
            </a> 
            <a href="i" class="navbar-item ">
              Trails
            </a>
            <a href="" class="navbar-item">
              Contact
            </a>
        <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

<main>
  <div class="login-container">
    <img src="https://images.unsplash.com/photo-1551632811-561732d1e306?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a couple hiking on a trail" width="100%">
    <div class="overlay">
      <div class="columns is-centered">
        <div class="column is-half">
          <form class="box">
            <h3>Login</h3>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@example.com" />
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="********" />
              </div>
            </div>

            <button class="button">Sign in</button>
          </form>
        </div>
        <div class="column is-one-half">
          <form class="box">
            <h3>Sign-up</h3>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@example.com" />
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" placeholder="********" />
              </div>
            </div>

            <button class="button">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
